<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Interview Cracker AI</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background:
                radial-gradient(circle at 20% 20%, rgba(99,102,241,0.25), transparent 40%),
                radial-gradient(circle at 80% 10%, rgba(34,197,94,0.25), transparent 40%),
                radial-gradient(circle at 50% 90%, rgba(236,72,153,0.25), transparent 45%),
                linear-gradient(135deg, #020617, #020617);
            color: #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 420px;
            background: linear-gradient(
                180deg,
                rgba(15,23,42,0.9),
                rgba(2,6,23,0.95)
            );
            backdrop-filter: blur(16px);
            border-radius: 22px;
            padding: 40px;
            border: 1px solid rgba(148,163,184,0.18);
            box-shadow:
                0 30px 80px rgba(0,0,0,0.8),
                inset 0 1px 0 rgba(255,255,255,0.05);
        }

        .logo {
            text-align: center;
            font-size: 13px;
            letter-spacing: 3px;
            color: #a5b4fc;
            margin-bottom: 22px;
        }

        h2 {
            text-align: center;
            font-weight: 600;
            margin-bottom: 6px;
        }

        p {
            text-align: center;
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 28px;
        }

        label {
            font-size: 13px;
            margin-bottom: 6px;
            display: block;
            color: #c7d2fe;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 18px;
            border-radius: 14px;
            border: 1px solid #334155;
            background: #020617;
            color: #e5e7eb;
            font-size: 14px;
        }

        input::placeholder {
            color: #64748b;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.35);
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 6px;
            border-radius: 16px;
            border: none;
            background: linear-gradient(135deg, #6366f1, #22c55e);
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 40px rgba(99,102,241,0.55);
        }

        .link {
            margin-top: 22px;
            text-align: center;
            font-size: 14px;
            color: #94a3b8;
        }

        .link a {
            color: #a5b4fc;
            font-weight: 500;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="card">
    <div class="logo">INTERVIEW CRACKER AI</div>

    <h2>Create Account</h2>
    <p>Start using your AI Meeting Assistant</p>

    <!-- FORM -->
    <form method="post" action="/register">

        <label>Full Name</label>
        <input type="text" name="name" placeholder="Your full name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="you@company.com" required>

        <label>Password</label>
        <input type="password" name="password" placeholder="Create a strong password" required>

        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter password" required>

        <button type="submit">Create Account</button>

    </form>

    <div class="link">
        Already have an account? <a href="/">Login</a>
    </div>
</div>

</body>
</html>
